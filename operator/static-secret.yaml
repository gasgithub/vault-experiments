apiVersion: secrets.hashicorp.com/v1beta1
kind: VaultStaticSecret
metadata:
  name: vault-secret
spec:
  type: kv-v2

  # mount path (engine name)
  mount: dev-secrets

  # path of the secret
  path: app1/config

  # dest k8s secret
  destination:
    name: app-secret
    create: true

  # static secret refresh interval
  refreshAfter: 30s

  # Name of the CRD to authenticate to Vault
  vaultAuthRef: static-auth
  # Uncomment for configuring automatic rollout of deployment named vault-app
#  rolloutRestartTargets:
